databaseChangeLog:
- logicalFilePath: no-path
- changeSet:
    id: 14012021-table-email_account-create
    author: bichel.eugen@gmail.com
    preConditions:
      - onFail: MARK_RAN
      - not:
          - tableExists:
              tableName: email_account
    changes:
        - createTable:
            columns:
                - column:
                    name: id
                    constraints:
                        nullable: false
                        primaryKey: true
                    type: UUID
                - column:
                      constraints:
                          nullable: false
                      name: email
                      remarks: Apple id email
                      type: clob
                - column:
                    constraints:
                        nullable: false
                    name: password
                    remarks: Password
                    type: clob
                - column:
                    constraints:
                        nullable: false
                    name: verificated
                    defaultValueBoolean: false
                    remarks: veridicated by email
                    type: BOOLEAN
                - column:
                    constraints:
                        nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
                    name: created
                    remarks: Record created
                    type: datetime
                - column:
                    constraints:
                        nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
                    name: modified
                    remarks: Record modified
                    type: datetime
            tableName: email_account