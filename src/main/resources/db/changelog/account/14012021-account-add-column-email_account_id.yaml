databaseChangeLog:
- logicalFilePath: no-path
- changeSet:
    id: 07102020-account-add-column-email_account_id
    author: bichel.eugen@gmail.com
    preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                columnName: email_account_id
                tableName: account
    changes:
        - addColumn:
              columns:
                  - column:
                        name: email_account_id
                        type: UUID
                        constraints:
                            nullable: true
              tableName: account