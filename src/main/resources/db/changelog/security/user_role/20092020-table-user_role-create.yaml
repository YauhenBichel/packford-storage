databaseChangeLog:
- logicalFilePath: no-path
- changeSet:
    id: 20092020-table-user_role-create
    author: bichel.eugen@gmail.com
    preConditions:
        - onFail: MARK_RAN
        - not:
              - tableExists:
                    tableName: user_role
    changes:
        - createTable:
            columns:
                - column:
                    name: user_id
                    constraints:
                        nullable: false
                    remarks: account id
                    type: UUID
                - column:
                      name: role_id
                      constraints:
                          nullable: false
                      remarks: role id
                      type: UUID
                - column:
                    constraints:
                        nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
                    name: created
                    remarks: Record created
                    type: datetime
                - column:
                    constraints:
                        nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
                    name: modified
                    remarks: Record modified
                    type: datetime
            tableName: user_role